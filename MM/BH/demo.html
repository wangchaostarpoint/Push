<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p {
				width: 50px;
				/*必须设置宽度*/
				overflow: hidden;
				/*溢出隐藏*/
				text-overflow: ellipsis;
				/*以省略号...显示*/
				white-space: nowrap;
				/*强制不换行*/
			}
		</style>
	</head>

	<body>
		<p>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>

	</body>

</html>
